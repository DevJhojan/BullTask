<form [formGroup]="formTask" class="column form-modal">
  <mat-form-field >
    <input
      formControlName="name_task"
      type="text"
      name="name_task"
      id="name_task"
    />
    <textarea
      name="description_task"
      id="description_task"
      readonly
      cols="30"
      rows="1 , m0"
    ></textarea>
  </mat-form-field>
  <mat-dialog-actions>
    <button (click)="onClickCreate()">Create</button>
  </mat-dialog-actions>
</form>
